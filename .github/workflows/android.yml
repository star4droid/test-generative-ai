name: Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create google-services.json from secret
      run: |
          mkdir -p admob/app/src/debug
          ls -R
          echo "${{ secrets.FIREBASE_SERVICES_JSON }}" | base64 --decode > admob/app/src/debug/google-services.json
          if [ -f admob/app/src/debug/google-services.json ]; then
            echo "google-services.json file created successfully."
          else
            echo "Error: google-services.json file was not created."
            exit 1
          fi
          
    # Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    
    # Build with Gradle
    - name: Build with Gradle
      run: ./firebase-ai/gradlew build

    # Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app.apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 1
